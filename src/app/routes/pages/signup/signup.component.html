<form [formGroup]="registerForm" (ngSubmit)="registerSubmited()" class="border p-3 rounded-3" *ngIf="yesSignup">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <p>You are 30 seconds away from tracking your life!</p>

            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active col-cur" id="home-tab" (click)="toggleForm(1)"
                            aria-controls="home" aria-selected="true">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link col-cur" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile"
                        aria-selected="false" (click)="toggleForm(2)">Login</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Sign Up</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="User Name *" id="Username"
                                        formControlName="username" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" id="Contact" formControlName="contact"
                                        placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" formControlName="password"
                                        placeholder="Password *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" formControlName="password" class="form-control"
                                        placeholder="Confirm Password *" value="" />
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="1" id="male"
                                                formControlName="gender">
                                            <span> Male </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="2" id="female"
                                                formControlName="gender">
                                            <span>Female </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="3" id="others"
                                                formControlName="gender">
                                            <span>Other </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email"
                                        formControlName="email" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="address"
                                        placeholder="Address *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-check-input col-db" value="dob" id="male"
                                        formControlName="dob" />
                                </div>
                                <button type="submit" [disabled]="!registerForm.valid && registerForm.touched"
                                    class="btn btn-primary col-btn">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<form [formGroup]="loginForm" (ngSubmit)="login()" class="border p-3 rounded-3" *ngIf="yesLogin">

                <p>You are 30 seconds away from tracking your life!</p>

            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active col-cur" id="home-tab" data-toggle="tab" (click)="toggleForm(1)" role="tab"
                            aria-controls="home" aria-selected="true">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link col-cur" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile"
                            aria-selected="false" (click)="toggleForm(2)">Login</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Registered Email *" value=""
                                        id="email" formControlName="email" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder=" Password *" value=""

                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
